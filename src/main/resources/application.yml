server:
  port: 8083
spring:
  application:
    name: employee-management-system
  datasource:
    url: jdbc:mysql://localhost:3306/employee-management
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  session:
      store-type: redis
  redis:
    host: localhost
    port: 6379
